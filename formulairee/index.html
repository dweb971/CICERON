<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css"

    <title></title>

  <body>
    <div class="container">
        <form>
            <div class="card-header">
                Formulaire d'inscription
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nom"><strong>NOM</strong></label>
                <input type="text" class="form-control" id="">
              </div>
              <div class="form-group col-md-6">
                <label for="prenom"><strong>PRENOM</strong></label>
                <input type="texte" class="form-control" id="">
              </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="cin"><strong>CIN</strong></label>
                      <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="datedenaissance"><strong>Date de naissance</strong></label>
                      <input type="texte" class="form-control" id="">
                    </div>
                  </div>
            <div class="form-group col-md-6">
                <label for="Sex"><strong>Sexe</strong></label>
                <select class="form-control select2-hidden-accessible" data-val="true" data-val-required="The Sexe field is required." id="Sex" name="Sex" data-select2-id="Sex" tabindex="-1" aria-hidden="true"><option selected="selected" value="0" data-select2-id="2">H</option>
                    <option value="1" data-select2-id="13">F</option>
                    </select>
              
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telephone"><strong>TELEPHONE PORTABLE</strong></label>
                    <input type="text" class="form-control" id="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="staticEmail"><strong>E mail</strong></label>
                    <input type="email" class="form-control" id="">
                  </div>
              </div>
              <div class="card-footer">
            <div class="col-md-12 text-right">
                <button type="submit" id="Create_Entity_Form" class="button button-xlarge text-right">Enregistrer et Suivant<i class="icon-circle-arrow-right"></i></button>
                
            </div>
            </div>
          </form>
    </div>  

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
